					<font face="Cantarell Extra Bold" size="4" color="1D3D0E">
						<h1>Contato</h1>
					</font>
						<font face="Cantarell" size="4" color="black">
							<p>Entre em contato conosco e começe a contagem regressiva para <b>A viagem da sua vida.</b></p> 

						<form name="" method="" action="">
							<b><label for="nome">Nome:</label></b><br/>
							<input id="nome" type="text" name="nome_completo" size="60" placeholder="Nome completo" required autofocus /><br/>


							<b><label for="email">E-mail:</label></b><br/>
							<input id="email"type="email" name="email" size="60" placeholder="seuemail@email.com" /><br/>

							<b><label for="senha">Senha:</label></b><br/>
							<input id="senha"type="password" name="senha" size="60" placeholder="crie uma senha apenas com números" /><br/>

							<b><label for="celular">Celular:</label></b><br/>
							<input id="celular"type="tel" name="celular" size="60" placeholder="Ex:(61)1234-5678" pattern="^\(?\d{2}\)\d{5}[-\s]\d{4}.*?$" /><br/><br/>

							<label for="data">Data:</label>
							<input id="data" type="date" name="" />

							<label for="hora">Hora:</label>
							<input id="hora" type="time" name="hora" />

							<label for="diárias">Diárias:</label>
							<input id="diárias" type="number" name="diárias" min="1" max="365" step="1" /><br/><br/>
							
							<label for="estação do ano">Estação do ano de sua preferência: </label>
								<select id="estação do ano" name= estaçãodoano>
									<option>Selecione a estação do ano</option> 
									<option value="primavera">Primavera</option>
									<option value="verao">Verão</option>
									<option value="outono">Outono</option>
									<option value="inverno">Inverno</option>
								</select><br/>
								<!-- O comando VALUE também é usado para já deixar preenchido o espaço do campo. Também era usado antes do comando PLACEHOLDER -->

								
									<fieldset>
										<legend>Gênero:</legend>
											<input id="masc" type="radio" name="genero" value="masc" /> <label for="masc">Masculino</label><br/>
											<input id="fem" type="radio" name="genero" value="fem" /> <label for="fem"> Feminino</label>
									</fieldset>

									<fieldset>
										<legend>Atividades:</legend>
											<input id="bal" type="checkbox" name="atividades" value="balonismo"/> <label for="bal">Balonismo</label><br/>
											<input id="tri" type="checkbox" name="atividades" value="trilhasacavalo"/> <label for="tri">Trilhas à cavalo</label><br/>
											<input id="mer" type="checkbox" name="atividades" value="mergulhos"/> <label for="mer">Mergulhos</label><br/>
											<input id="via" type="checkbox" name="atividades" value="cultural"/> <label for="via">Viagem Cultural</label><br/>
											<input id="can" type="checkbox" name="atividades" value="canyons"/> <label for="can">Canyons</label><br/>
									</fieldset>

									<label for="msg">Mensagem:</label><br/>
									<textarea id="msg" cols="80" rows="4">

									</textarea>

								
					



							<p><input type="submit" name="btn-Enviar" value="Enviar" />
							<input type="reset" name="btn-Cancelar" value="Cancelar" /></p>



						</form>
